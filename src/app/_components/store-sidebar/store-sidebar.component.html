<div class="bg-gray-200 p-4 sticky top-0">
  <h1 class="text-2xl font-bold mb-2">Seu carrinho</h1>
  <p class="text-gray-600 mb-4">Veja os itens que vocÃª selecionou.</p>
  <ul>
    <li *ngFor="let item of cart" class="mb-4">
      <h2 class="text-xl font-semibold">{{ item?.product?.name }}</h2>
      <div class="flex justify-between">
        <div class="flex gap-2">
          <button class="text-red-700 bg-red-200 px-2 rounded-full flex items-center" (click)="handleRemoveOneFromCartClick(item.product)">-</button>
          <h2 class="text-gray-700 underline">{{ item?.quant }}</h2>
          <button class="text-green-700 bg-green-200 px-2 rounded-full flex items-center" (click)="handleAddToCartClick(item.product)">+</button>
          <p class="text-gray-700">R${{ item?.product?.value?.toFixed(2) }}</p>
        </div>
        <div class="flex gap-1">
            <h2 class="text-gray-700">Total: R${{ (item.product.value * item.quant).toFixed(2) }}</h2>
        </div>
      </div>
    </li>
  </ul>
  <p class="text-xl font-semibold">Total: R${{ total.toFixed(2) }}</p>
  <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" (click)="handleCheckoutClick()">
    Finalizar compra
  </div>
</div>
